<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    div{
              background-color: rgb(230, 244, 244);
          }
   </style>
</head>

<body>

<div class="container">
    <h2><strong>Bootstrap Form Demo</strong></h2>
  <form action="/action_page.php">
    <div class="form-group">
      <label for="name"><strong>Name</strong></label>
      <input type="name" class="form-control" id="email" placeholder="Name" name="Name">
    </div>
    <div class="form-group">
        <label for="email"><strong>Email</strong></label>
        <input type="email" class="form-control" id="email" placeholder="Email" name="Email">
      </div>
      <label for="sel1"><strong>Select Number</strong></label>
      <select class="form-control" id="sel1" name="sellist1">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
    
  <div class="form-group">
    <label for="comment"><strong>Message:</strong></label>
    <textarea class="form-control" rows="5" id="message"></textarea>
  </div>

  <div class="form-check">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input" value="">Yes/No
    </label>
  </div>
<button type="button" class="btn btn-primary active">Submit Information</button>
</form>
</div>
</body>
</html>
